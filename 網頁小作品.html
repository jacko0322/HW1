<body>

    <!-- ä¸»è¦å…§å®¹ -->
    <main class="main-content">
        <!-- æ¨™é¡Œå€åŸŸ -->
        <section class="hero-section">
            <h1 class="hero-title">NBAçƒå“¡è³‡æ–™åº«</h1>
            <p class="hero-subtitle">æ¢ç´¢NBAè¯ç›Ÿä¸­æ‰€æœ‰ç¾å½¹çƒå“¡çš„è©³ç´°è³‡è¨Š</p>
        </section>

        <!-- æœå°‹å€åŸŸ -->
        <section class="search-container">

            <div class="search-form">

                <select class="filter-select" id="teamFilter">

        <!-- è¼‰å…¥ç‹€æ…‹ -->
        <div id="loading" class="loading" style="display: none;">
            æ­£åœ¨è¼‰å…¥çƒå“¡è³‡æ–™...
        </div>

        <!-- éŒ¯èª¤è¨Šæ¯ -->
        <div id="errorMessage" class="error" style="display: none;"></div>

        <!-- çƒå“¡åˆ—è¡¨ -->

            <!-- ç„¡è³‡æ–™ç‹€æ…‹ -->
            <div id="noData" class="no-data" style="display: none;">

        <!-- åˆ†é  -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">â¬…ï¸ ä¸Šä¸€é </button>

    </main>

    <script>
        // å…¨åŸŸè®Šæ•¸
        const API_BASE_URL = 'https://www.balldontlie.io/api/v1';
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchTerm = '';
        let allTeams = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            setupEventListeners();
        });

        // è¨­ç½®äº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            // Enteréµæœå°‹
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchPlayers();
                }
            });

            // ç¯©é¸å™¨è®ŠåŒ–
            document.getElementById('positionFilter').addEventListener('change', filterPlayers);
            document.getElementById('teamFilter').addEventListener('change', filterPlayers);
        }

        // è¼‰å…¥åˆå§‹è³‡æ–™
        async function loadInitialData() {
            await loadTeams();
            await loadFeaturedPlayers();
        }

        // è¼‰å…¥çƒéšŠè³‡æ–™
        async function loadTeams() {
            try {
                const response = await fetch(`${API_BASE_URL}/teams`);;
                const data = await response.json();
                allTeams = data.data;
                populateTeamFilter();
            } catch (error) {
                console.error('è¼‰å…¥çƒéšŠè³‡æ–™å¤±æ•—:', error);
            }
        }

        // å¡«å……çƒéšŠç¯©é¸å™¨
        function populateTeamFilter() {
            const teamFilter = document.getElementById('teamFilter');
            allTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.id;
                option.textContent = team.full_name;
                teamFilter.appendChild(option);
            });
        }

        // è¼‰å…¥ç²¾é¸çƒå“¡
        async function loadFeaturedPlayers() {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/players?per_page=24`);
                const data = await response.json();
                displayPlayers(data.data);
                updatePagination(data.meta.current_page, data.meta.total_pages);
            } catch (error) {
                showError('è¼‰å…¥çƒå“¡è³‡æ–™å¤±æ•—: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // æœå°‹çƒå“¡
        async function searchPlayers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentSearchTerm = searchTerm;
            currentPage = 1;
            
            if (searchTerm) {
                await fetchPlayers(searchTerm, 1);
            } else {
                await loadFeaturedPlayers();
            }
        }

        // ç¯©é¸çƒå“¡
        async function filterPlayers() {
            currentPage = 1;
            if (currentSearchTerm) {
                await fetchPlayers(currentSearchTerm, 1);
            } else {
                await loadFeaturedPlayers();
            }
        }

        // ç²å–çƒå“¡è³‡æ–™
        async function fetchPlayers(searchTerm, page = 1) {
            try {
                showLoading(true);
                hideError();
                
                let url = `${API_BASE_URL}/players?page=${page}&per_page=24`;
                if (searchTerm) {
                    url += `&search=${encodeURIComponent(searchTerm)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                let players = data.data;
                
                // æ‡‰ç”¨ç¯©é¸å™¨
                players = applyFilters(players);
                
                if (players.length === 0) {
                    showNoData();
                } else {
                    displayPlayers(players);
                    updatePagination(data.meta.current_page, data.meta.total_pages);
                }
                
            } catch (error) {
                showError('æœå°‹å¤±æ•—: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // æ‡‰ç”¨ç¯©é¸å™¨
        function applyFilters(players) {
            const positionFilter = document.getElementById('positionFilter').value;
            const teamFilter = document.getElementById('teamFilter').value;
            
            return players.filter(player => {
                let passPosition = !positionFilter || player.position === positionFilter;
                let passTeam = !teamFilter || (player.team && player.team.id == teamFilter);
                return passPosition && passTeam;
            });
        }

        // é¡¯ç¤ºçƒå“¡
        function displayPlayers(players) {
            const grid = document.getElementById('playersGrid');
            const noData = document.getElementById('noData');
            
            grid.innerHTML = '';
            noData.style.display = 'none';
            
            players.forEach(player => {
                const playerCard = createPlayerCard(player);
                grid.appendChild(playerCard);
            });
        }

        // å‰µå»ºçƒå“¡å¡ç‰‡
        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card';
            
            const height = player.height || 'æœªçŸ¥';
            const weight = player.weight ? `${player.weight} lbs` : 'æœªçŸ¥';
            const position = player.position || 'N/A';
            const jerseyNumber = player.jersey_number || '?';
            const college = player.college || 'æœªçŸ¥';
            const country = player.country || 'æœªçŸ¥';
            
            card.innerHTML = `
                <div class="player-header">
                    <div class="player-name">${player.first_name} ${player.last_name}</div>
                    <div class="player-number">#${jerseyNumber}</div>
                </div>
                
                <div class="player-details">
                    <div class="detail-item">
                        <div class="detail-label">ä½ç½®</div>
                        <div class="detail-value">${position}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">èº«é«˜</div>
                        <div class="detail-value">${height}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">é«”é‡</div>
                        <div class="detail-value">${weight}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">åœ‹ç±</div>
                        <div class="detail-value">${country}</div>
                    </div>
                </div>
                
                ${player.team ? `
                    <div class="team-badge">
                        <div class="team-name">${player.team.full_name}</div>
                        <div class="team-details">${player.team.city} â€¢ ${player.team.conference}å€</div>
                    </div>
                ` : '<div class="team-badge">è‡ªç”±çƒå“¡</div>'}
            `;

            // é»æ“Šäº‹ä»¶
            card.addEventListener('click', () => {
                showPlayerDetails(player);
            });

            return card;
        }

        // é¡¯ç¤ºçƒå“¡è©³æƒ…
        function showPlayerDetails(player) {
            const details = `
çƒå“¡: ${player.first_name} ${player.last_name}
ä½ç½®: ${player.position || 'æœªçŸ¥'}
èº«é«˜: ${player.height || 'æœªçŸ¥'}
é«”é‡: ${player.weight ? player.weight + ' lbs' : 'æœªçŸ¥'}
çƒè¡£è™Ÿç¢¼: #${player.jersey_number || 'æœªçŸ¥'}
å¤§å­¸: ${player.college || 'æœªçŸ¥'}
åœ‹ç±: ${player.country || 'æœªçŸ¥'}
é¸ç§€å¹´ä»½: ${player.draft_year || 'æœªçŸ¥'}
${player.team ? `çƒéšŠ: ${player.team.full_name}` : 'ç›®å‰ç‚ºè‡ªç”±çƒå“¡'}
            `;
            
            alert(details);
        }

        // åˆ†é åŠŸèƒ½
        async function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                if (currentSearchTerm) {
                    await fetchPlayers(currentSearchTerm, currentPage);
                } else {
                    await loadPlayersPage(currentPage);
                }
            }
        }

        // è¼‰å…¥æŒ‡å®šé é¢
        async function loadPlayersPage(page) {
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE_URL}/players?page=${page}&per_page=24`);
                const data = await response.json();
                let players = applyFilters(data.data);
                displayPlayers(players);
                updatePagination(data.meta.current_page, data.meta.total_pages);
            } catch (error) {
                showError('è¼‰å…¥é é¢å¤±æ•—: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // æ›´æ–°åˆ†é 
        function updatePagination(current, total) {
            currentPage = current;
            totalPages = total;
            
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (total > 1) {
                pagination.style.display = 'flex';
                pageInfo.textContent = `ç¬¬ ${current} é ï¼Œå…± ${total} é `;
                prevBtn.disabled = current === 1;
                nextBtn.disabled = current === total;
            } else {
                pagination.style.display = 'none';
            }
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // éš±è—éŒ¯èª¤
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // é¡¯ç¤ºç„¡è³‡æ–™ç‹€æ…‹
        function showNoData() {
            document.getElementById('playersGrid').innerHTML = '';
            document.getElementById('noData').style.display = 'block';
            document.getElementById('pagination').style.display = 'none';
        }
    </script>
